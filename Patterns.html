    <h1>Star Patterns with JS</h1>

    <p>Pattern 1</p>
    <script>

for (let i=1; i<=5; i++)
{
    for(let j=1; j<=5-i; j++)
    {
        document.write("&nbsp&nbsp");
    }
    for(let k=1;k<=i; k++)
    {
        document.write(`*`);
    }
    document.write(`<br>`)
}
document.write(`<hr>`)
    </script>
